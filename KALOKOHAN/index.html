<title>UwU</title>
<link rel="stylesheet" href="style.css">
<body>
    <div class="wrapper">
        <div class="container">
            <p id="question">Do you love me?</p> 
            <button class="btn1" id="yes">Yes</button>
            <button class="btn2" id="no">No</button>
        </div>
    </div>
</body>
<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const ques = document.getElementById('question');
    noBtn.addEventListener("click", ()=>{
        let rand = Math.floor(Math.random() * (500 - 100) + 1);
        let rand2 = Math.floor(Math.random() * (300 - 100) + 1);
        noBtn.style.transform = "translate("+rand+"px,"+rand2+"px)";
    });
    yesBtn.addEventListener("click", ()=>{
        ques.innerHTML = "I love you too <3"
    })
</script>
